<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h1 class="header"><span>mye</span>weather App</h1>
        <div class="search">
            <input type="text"
            placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>

        <div class="error">
            <p>Invalid city name!</p>
        </div>

        <div class="weather">
            <img src="images/clouds.png" class="weather-icon">
            <h1 class="temp">28Â°C</h1>
            <h2 class="city">Lagos</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">80%</p>
                        <p class="sm">Humidity</p>
                    </div>
                </div>

                <div class="col col-2">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">11km/h</p>
                        <p class="sm">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            Copyright &copy EtinOfficial 2024.
        </footer>
    </div>
    

    <script src="script.js"></script>

</body>
</html>
